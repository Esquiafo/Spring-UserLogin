<div class="container">
    <div class="row profile">
		<div class="profile-top"></div>
		<div class="col-md-5">
			
			<div class="image-group">
				<img id="image" src="../img/LOGO.png" alt="Generic placeholder image" width="200" height="100">

			</div>
		</div>
		
		<div class="col-md-7">
			<ul class="list-group-list-group-flush">

					<input type="submit" class="buttons" value="Crear Edicto" />

				</div>

				</div>
			</ul>

			
		
			
		 
		</div>
		</div>
		<div class="box1">

			<div class="col-md-12">
				
			   
				<h2>Datos Personales</h2>
				<ul class="list-group list-group-flush" style="text-decoration: none;">

		</div>
