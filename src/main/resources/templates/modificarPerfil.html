<body background="imagenes/acceso.png" class="background-image">
<div class="container create-container">
            <div class="row">
                <div class="form-group">
				<a href="/"><input type="button" class="button" value="volver" /> </a>
			</div>
                <div class="registration-table">
                    <br>
                    <h3>Modifique sus datos aqui</h3>
                    <form action="/modificar" method="POST">

                    <h6 th:if="${error != null}" th:text="${error}" style="color: red;"></h6>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
            
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Contrase√±a</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="***">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nombre</label>
                            <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre...">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Apellido</label>
                            <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Apellido...">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Telefono</label>
                            <input type="telefono" class="form-control" id="exampleFormControlInput1" placeholder="2612345678">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="button" value="Crear Usuario"/>
                        </div>
                            <img id="image" src="../img/LOGO.png" alt="Generic placeholder image" width="280" height="110">

                </div>
            </div>
        </div>

</html>
