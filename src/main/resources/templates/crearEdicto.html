<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/crearEdicto.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap"
	rel="stylesheet">
<title>crearEdicto</title>
</head>
<body class="fond">
	<br>
	<br>
	<br>
	<br>
	<h2>Cargue su edicto aqu√≠</h2>
	<br>



	<form action="publicar" method="POST">

		<h5 th:if="${error != null}" th:text="${error}" style="color: red;"></h5>

		<Input type="hidden" name="IDusuario" th:value="${IDusuario}">

		<div class="container">
			<div class="dropdown">
				<button name="tipoDeEdicto" type="button" class="button">
					Tipo de edicto 
			    <select  name="tipoDeEdicto" class="values">
					<option
						th:each="TipoDeEdicto : ${T(com.publiedicto.enumerados.TipoDeEdicto).values()}"
						th:value="${TipoDeEdicto}" th:text="${TipoDeEdicto.getTipoDeEdicto()}"></option>
				</select>
			</button>

		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<br> <br>
		<div class="profile-top"></div>
	
	
		<div class="form">
			<label class="box">Fecha de inicio</label> <br> <input
				name="fechaInicio" type="date" class="cajas"
				placeholder="dd/mm/aaaa">
		</div>
		
		<div class="form">
			<label class="box">Cantidad de dias</label> <br> <input
				name="cantidadDeDias" type="number" class="cajas">
		</div>

		<br> 
		<div class="form">
		<label class="box">Titulo del edicto</label> <br> <input
			name="tituloDelEdicto" type="text" class="cajas">
		</div>



		<br>
		<div class="form">
			<label class="box">Campo de texto</label> <br>
			<textarea name="campoDeTexto" class="cajas2" rows="3"></textarea>
		</div>
		<br>
		<br>
		<br>
		<br>
		<div class="form">
			<label class="box">Cantidad de palabras</label> <br>
		</div>
		<br>
		<div class="form">
			<label class="box">Observaciones</label> <br>
			<textarea class="cajas2" rows="3"></textarea>
		</div>
		<div class="image-group">
			<img class="image" src="../img/LOGO.png"
				alt="Generic placeholder image" width="250" height="110">

		</div>
		<br>

		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Agregar Edicto" />
		</div>

	</form>

</body>
</html>
